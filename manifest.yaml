apiVersion: apps/v1
kind: Deployment
metadata:
  name: benjamin-stedi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: benjamin-stedi
  template:
    metadata:
      labels:
        app: benjamin-stedi
    spec:
      containers:
        - name: benjamin-stedi
          image: gcr.io/power-glove/benjamin-stedi:latest
          command: ["npm"]
          args: ["run", "start"]
          ports:
            - containerPort: 3000
          resources:
            limits:
              cpu: ".125"
              memory: "500Mi"
            requests:
              cpu: ".1"
              memory: "250Mi"
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 3
            periodSeconds: 3
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 3
            periodSeconds: 3

---

apiVersion: v1
kind: Service
metadata:
  name: benjamin-stedi-loadbalancer
spec:
  selector:
    app: benjamin-stedi
  type: LoadBalancer
  ports: 
  - port: 80
    targetPort: 3000
